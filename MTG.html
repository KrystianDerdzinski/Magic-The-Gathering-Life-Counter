<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Krystian Derdziński</title>
	<link href="https://fonts.googleapis.com/css?family=Aladin|Cutive+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="icon.png">
	<meta name="description" content="Opis w Google" />
	<meta name="keywords" content="słowa, kluczowe, wypisane, po, porzecinku" />
	
</head>

<body>
	<div id="container"> 
		<header>
			Magic: The Gathering life counter
		</header>

		<div id="left">
			<div class="minusL">
				<div class="minusOneL">-</div>
				<div class="minusFiveL">-5</div>
			</div>
			<div class="counterL"></div>
			<div class="plusL">
				<div class="plusOneL">+</div>
				<div class="plusFiveL">+5</div>
			</div>
		</div>


		<div id="right">
			<div class="minusP">
				<div class="minusOneP">-</div>
				<div class="minusFiveP">-5</div>
			</div>
			<div class="counterP"></div>
			<div class="plusP">
				<div class="plusOneP">+</div>
				<div class="plusFiveP">+5</div>
			</div>
		</div>
	</div>

	<div id="restart">Start a new game?</div>

	<div id="footer">
		<a href="https://magic.wizards.com/en/new-to-magic" target="_blank">Don't know what Magic: The Gathering is? Click here!</a>
	</div>

<script src="jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
